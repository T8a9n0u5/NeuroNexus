<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Google Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="form-container">
    <h1>User Information Form</h1>
    <form action="#" method="post">
      <div class="form-group">
        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" name="fullName" placeholder="Your full name" required />
      </div>
      <div class="form-group">
        <label for="contactNumber">Contact Number</label>
        <input type="tel" id="contactNumber" name="contactNumber" placeholder="+1 234 567 8900" required />
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <textarea id="address" name="address" placeholder="Your address" required></textarea>
      </div>
      <div class="form-group">
        <label for="companyName">Company Name</label>
        <input type="text" id="companyName" name="companyName" placeholder="Your company name" required />
      </div>
      <div class="form-group">
        <label for="emailAddress">Email Address</label>
        <input type="email" id="emailAddress" name="emailAddress" placeholder="email@example.com" required />
      </div>
      <div class="form-group">
        <label for="department">Department</label>
        <select id="department" name="department" required>
          <option value="" disabled selected>Select your department</option>
          <option value="HR">HR</option>
          <option value="Sales">Sales</option>
          <option value="Development">Development</option>
          <option value="Marketing">Marketing</option>
          <option value="Others">Others</option>
        </select>
      </div>
      <fieldset class="form-group">
        <legend style="font-weight: 500; margin-bottom: 0.5rem; color: #3c4043;">Gender</legend>
        <div class="radio-group">
          <label>
            <input type="radio" name="gender" value="Male" required />
            Male
          </label>
          <label>
            <input type="radio" name="gender" value="Female" />
            Female
          </label>
          <label>
            <input type="radio" name="gender" value="Prefer not to say" />
            Prefer not to say
          </label>
        </div>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
  </main>
</body>
</html>
